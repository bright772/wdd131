<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Form Page</title>
    <meta name="description" content="A form-building page for BYU-Idaho WDD 131">
    <meta name="author" content="Myeongseon Lee">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="GET">
            <div class="question">
                <label>
                    <p class="required">Product Name</p>
                    <select name="products" id="products" required>
                        <option value="" disabled selected>Choose a Product ...</option>
                    </select>
                </label>
            </div>

            <div>
                <label class="required">Overall Rating</label>
                <label class="stars"><input type="radio" id="oneStar" name="stars" value="1" required><br>☆</label>
                <label class="stars"><input type="radio" id="twoStar" name="stars" value="2" required><br>☆☆</label>
                <label class="stars"><input type="radio" id="threeStar" name="stars" value="3" required><br>☆☆☆</label>
                <label class="stars"><input type="radio" id="fourStar" name="stars" value="4" required><br>☆☆☆☆</label>
                <label class="stars"><input type="radio" id="fiveStar" name="stars" value="5" required><br>☆☆☆☆☆</label>
            </div>

            <div>
                <label class="required" for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
                </label>
            </div>

            <div>
                <label id="features">Which features did you find useful in the product?<br><i>(Check all that
                        apply)</i></label>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </div>

            <label class="optional" for="message">Written Review</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label class="optional" id="yourName" for="name">Your name</label>
            <input type="text" id="name" name="name">

            <button type="submit">
                <h2>Post Review</h2>
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Myeongseon Lee, Korea</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
